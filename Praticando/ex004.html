<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo com JS</title>
    <style>
        body {
            background-color: chocolate;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.449);
            
        }

        button {
            background-color: beige;
            font-weight: bolder;
            font-size: medium;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.395);

        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados</h1>
    <button onclick="clicar()">Clique para começar</button>

    <script>
        function clicar() { 
            var nome = window.prompt('Qual é seu nome?')
            window.alert(`Óla, ${nome}! É um prazer te conhecer!`)
        }    
    </script>
</body>
</html>
