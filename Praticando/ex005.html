<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando prompt</title>
    <style>
        body {
            background-color: burlywood;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1em;
        }

        button {
            background-color: brown;
            color:white;
            font-weight: bolder;
            font-size: 12pt;
            padding: 30px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 4px 2px 2px rgba(0, 0, 0, 0.44);
        }

    </style>
</head>
<body>
    <h1>Trabalhando com dados</h1>
    <button onclick="clicar()">Clique para começar</button>

    <script>
        function clicar() {
            var nome = window.prompt('Qual é seu nome?')
            window.alert(`Óla, ${nome}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
