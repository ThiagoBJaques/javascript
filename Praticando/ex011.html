<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>
</head>
<body>
    <h1>Média do aluno</h1>
    <button onclick="calcular()">Calcular média</button>
    <div id="resu"></div>
        <p>O resultado vai aparecer aqui...</p>
    <script>
        function calcular() {
            let nome = window.prompt('Qual é o nome do aluno?')
            let nota1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            let nota2 = Number(window.prompt(`Além de ${nota1}, qual foi a outra nota de ${nome}?`))
            soma = nota1 + nota2

            let resu = window.document.getElementById('resu')
            resu.innerHTML = `<p>Calculando a média final de ${nome}.</br>As notas obtas foram ${nota1} e ${nota2}.</br> A média final será ${soma/2}</p>`
        }
    </script>
</body>
</html>
