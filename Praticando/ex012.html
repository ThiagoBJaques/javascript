<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicío</title>
    <style>
        body {
            background: cadetblue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        button {
            background-color: wheat;
            padding: 30px;
            font-size: 1em;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 20px;
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.438);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <H1>Interagindo com um botão</H1>
    <button onclick="clicar()">Clique em mim!</button>
</body>
<script>
    function clicar() {
        window.alert('Você clicou no botão!')
    }
</script>
</html>
