<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="soma()">Iniciar a soma</button>
    <div id="res">
        <p>O resultado vai aqui...</p>
    </div>
    
    <script>
        function soma() {
            let num1 = Number(window.prompt('Digite um número:'))
            let num2 = Number(window.prompt('Digite outro número:'))
            let res = window.document.getElementById('res')
            som = num1 + num2

            res.innerHTML = `A soma entre ${num1} e ${num2} é igual a <strong>${som}</strong>!`
        }

    </script>
</body>
</html>
