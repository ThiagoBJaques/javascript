<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>

         <!-- Perguntar o nome da pessoa, e dizer quantas letras tem o nome -->
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Óla ${nome}, seu nome tem ${nome.length} letras.<br/>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        
        // nome é a variável 
    </script>
</body>
</html>
