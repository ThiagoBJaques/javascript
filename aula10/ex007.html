<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 16pt verdana;
        }

        input {
            font: normal 18pt verdana;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">

    <input type="button" value="Somar" onclick="somar()"> <!-- Botão -->

    <div id="res">Resultado:</div> <!-- Resultado -->

    <script>
        function somar() {
            // Ligação com os elementos do HTML
            var tn1 = window.document.getElementById('txtn1') 
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value) // Convertido para número, padrão é string
            var n2 = Number(tn2.value) // value = valor
            var s = n1 + n2   // Soma dos dois elementos
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}.</strong>` // Mostra o valor da var s
        }
    </script>
</body>
</html>
