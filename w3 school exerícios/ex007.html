<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clicar() {
            document.getElementById('demo').innerHTML='Parágrafo Alterado'
        }
    </script>
</head>
<body>
    <h1>Demonstração JavaScript no Head</h1>
    <p id="demo">Um parágrafo</p>
    <button type="button" onclick="clicar()">Experimente</button>

    
</body>
</html>
