<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demonstração JavaScript externo</h1>
    <p id="resu">Um parágrafo.</p>

    <button type="button" onclick="clicar()">Experimente</button>
    <!--<script src="javaexterno.js"></script> -->

    <script>
        function clicar() {
            document.getElementById('resu')
            resu.innerHTML = 'Mudou o parágrafo.'
        }
    </script>
</body>
</html>
